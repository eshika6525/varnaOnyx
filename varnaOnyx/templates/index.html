<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Extractor 📄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4338ca;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .language-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .result-area {
            display: none;
            margin-top: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .output-text {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f9fafb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 OCR Text Extractor</h1>
        <p class="subtitle">Extract text from images in 100+ languages</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <p style="font-size: 18px; margin-bottom: 10px;"><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #666; font-size: 14px;">PNG, JPG, JPEG (Max 16MB)</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <img id="previewImage" class="preview-image" alt="Preview">

        <select id="languageSelect" class="language-select">
            <option value="eng">🇬🇧 English</option>
            <option value="hin">🇮🇳 Hindi (हिन्दी)</option>
            <option value="spa">🇪🇸 Spanish (Español)</option>
            <option value="fra">🇫🇷 French (Français)</option>
            <option value="deu">🇩🇪 German (Deutsch)</option>
            <option value="ara">🇸🇦 Arabic (العربية)</option>
            <option value="chi_sim">🇨🇳 Chinese Simplified (简体中文)</option>
            <option value="jpn">🇯🇵 Japanese (日本語)</option>
            <option value="rus">🇷🇺 Russian (Русский)</option>
            <option value="por">🇵🇹 Portuguese (Português)</option>
            <option value="eng+hin">🌍 English + Hindi</option>
            <option value="eng+spa">🌍 English + Spanish</option>
        </select>

        <button class="btn btn-primary" id="extractBtn" disabled>Extract Text</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Processing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-area" id="resultArea">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="confidence">-</div>
                    <div class="stat-label">Confidence</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="wordCount">-</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dimensions">-</div>
                    <div class="stat-label">Image Size</div>
                </div>
            </div>

            <textarea class="output-text" id="outputText" placeholder="Extracted text will appear here..."></textarea>
            <button class="btn btn-secondary" id="downloadBtn">💾 Download Text</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const extractBtn = document.getElementById('extractBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const outputText = document.getElementById('outputText');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewImage = document.getElementById('previewImage');
        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            extractBtn.disabled = false;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            uploadArea.innerHTML = `
                <div class="upload-icon">✅</div>
                <p style="font-size: 18px;"><strong>${file.name}</strong></p>
                <p style="color: #666; font-size: 14px;">Click to change file</p>
            `;
        }

        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', document.getElementById('languageSelect').value);

            loading.style.display = 'block';
            error.style.display = 'none';
            resultArea.style.display = 'none';
            extractBtn.disabled = true;

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('confidence').textContent = data.confidence + '%';
                    document.getElementById('wordCount').textContent = data.word_count;
                    document.getElementById('dimensions').textContent = data.dimensions;
                    outputText.value = data.text;
                    resultArea.style.display = 'block';
                } else {
                    showError(data.error || 'Failed to extract text');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                loading.style.display = 'none';
                extractBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', async () => {
            const text = outputText.value;
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extracted_text.txt';
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                showError('Failed to download: ' + err.message);
            }
        });

        function showError(message) {
            error.textContent = '❌ ' + message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
